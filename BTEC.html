<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="theme.css"/>
		<title>BTEC</title>
		<script>
			var assignments = prompt("How many BTEC assignments do you have left?", "2");
			var due = prompt("What day this month is your deadline?", "20");
			function BTECprogress() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				var day = today.getDate();
				var daysLeft = (due-day);
				var hoursLeft = 24-h;
				var minutesLeft = (60-m)-1;
				var secondsLeft = (60-s)-1;
				document.getElementById('txt').innerHTML = (daysLeft-1) + " days, " + hoursLeft + " hours, " + minutesLeft + " minutes, " + secondsLeft + " seconds left. Do " + Number((assignments/daysLeft).toFixed(1)) + " assignments per day to be done by the " + due + "th.";
				var t = setTimeout(BTECprogress, 500);
			}
		</script>
  </head>

	<body onload="BTECprogress()">
		<p><a href="/">Home</a><p>
		<h1 align="center">BTEC Progress</h1>
		<div align="center" style="font-size:120%" id="txt"></div>
	</form>
	</body>
</html>
