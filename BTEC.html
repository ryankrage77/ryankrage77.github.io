<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="theme.css"/>
		<title>BTEC</title>
		<script>
			var assignments = prompt("How many BTEC assignments do you have left?", "2");
			var due = prompt("What date would you like to be done by?", "20");
			function BTECprogress() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				var day = today.getDate();
				var daysLeft = (due-day)-1;
				var hoursLeft = 24-h;
				var minutesLeft = (60-m)-1;
				var secondsLeft = 60-s;
				document.getElementById('txt').innerHTML = daysLeft + " days, " + hoursLeft + " hours, " + minutesLeft + " minute/s, " + secondsLeft + " seconds left.\n\nDo " + Number((assignments/daysLeft).toFixed(1)) + " Assignments per day to be done by the " + due + "th.";
				var t = setTimeout(BTECprogress, 500);
			}
		</script>
  </head>

	<body onload="BTECprogress()">
		<h1 align="center">BTEC Progress</h1>
		<!--Clock-->
		<div align="center" style="font-size:150%" id="txt"></div>
	</form>
	</body>
</html>
