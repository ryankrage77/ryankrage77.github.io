<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="theme.css"/>
		<title>BTEC Ryan</title>
		<script>
			function BTECprogress() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				var day = today.getDate();
				var daysLeft = (6-day);
				var hoursLeft = 24-h;
				var minutesLeft = (60-m)-1;
				var secondsLeft = (60-s)-1;
				var totalSecondsLeft = (daysLeft*86400) + (minutesLeft*60) + (secondsLeft);
				var words = 12000;
				document.getElementById('txt').innerHTML = totalSecondsLeft + " seconds to write " +  words + " words. If you work 6 hours per day, that's " + Number((words/((totalSecondsLeft)/4)).toFixed(1)) + " words per second, " + Number((words/(((totalSecondsLeft)/4)/60)).toFixed(1)) + " per minute, or " + Number((words/((((totalSecondsLeft)/4)/60)/60)).toFixed(1)) + " per hour. That makes a total of " + Number(((words/((((totalSecondsLeft)/4)/60)/60))*6).toFixed(1)) + " per day.";
				var t = setTimeout(BTECprogress, 500);
			}
		</script>
  </head>

	<body onload="BTECprogress()">
		<p><a href="/">Home</a><p>
		<h1 align="center">BTEC Progress</h1>
		<div align="center" style="font-size:120%" id="txt"></div>
		<p>Now go work!</p>
	</form>
	</body>
</html>
